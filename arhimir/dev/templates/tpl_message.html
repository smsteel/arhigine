		</div>

		<div style="padding-left: 20px; padding-right: 20px; font-size: 18px;">

				Заголовок:<br>
				<input type="text" class="add" name="cap" value="{{ cap }}" /><br>
			{% endif %}

			{{ ckeditor }}

			<input type="submit" value="Отправить" />

		<div style="width: 100%; float: left;">
			<div style="float: left;"><img src="/images/border_left_down.png" /></div>

</div>
