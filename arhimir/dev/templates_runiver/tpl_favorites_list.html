<div class="main">

		<div style="width: 100%; float: left;">
			<div style="float: left;"><img src="/images/border_left_up.png" /></div>
			<div style="float: right;"><img src="/images/border_right_up.png" /></div>
		</div>

		<div style="margin-left: 20px; margin-right: 20px; padding-top: 20px;">
			<div>
			{% for favs_object in favorites %}
				{% if not favs_object %}
				Пока нет ничего избранного.
				{% endif %}
				{% for favorite in favs_object %}
				<font style="font-size: 16px;">Избранные {{ favorite.type_cap }}</font>  
				<table style="width: 100%;" cellspacing="0" cellpadding="0" valign="middle">
	                <tr style="background-color: #EDEDED; height: 30px;">
	                    <td width="30px" valign="middle" >&nbsp;</td>
	                    <td>Название</td>
	                    <td width="30px" valign="middle" >&nbsp;</td>
	                </tr>
	                
	                <tr style="background-color: #EDEDED; height: 30px;">
	                    <td style="border-width: 2px 0px 0px 0px; border-style: solid; border-color: #AAAAAA;" height="30px" align="center">
	                    	{% if favorite.type_val %}
	                    		<img style="width: 24px; height: 24px;" src="/picture/{{ favorite.type_val }}/{{ favorite.id }}" />
	                    	{% endif %}
	                    	&nbsp;
	                    </td>
	                    <td style="border-width: 2px 0px 0px 0px; border-style: solid; border-color: #AAAAAA;"><a href="/{{ favorite.type_str }}/{{ favorite.id }}">{{ favorite.name }}</a></td>
	                    <td style="border-width: 2px 0px 0px 0px; border-style: solid; border-color: #AAAAAA;"><a href="/favorites/del/{{ favorite.id }}"><img src='/images/delete_album.png' /></a></td>
	                </tr>
	                
				</table>
				{% endfor %}
			{% endfor %}
			</div>
		</div>
		
		<div style="width: 100%; float: left;">
			<div style="float: left;"><img src="/images/border_left_down.png" /></div>
			<div style="float: right;"><img src="/images/border_right_down.png" /></div>
		</div>
		
</div>
