<script>
	$(document).ready(function() {
		$("#add_href").click(function() {
			var href = prompt("Введите адрес ссылки (начинается с http://)", "http://");
			var text = prompt("Введите текст для ссылки", "Ссылка");
			$("#descr").text($("#descr").text() + "<a href=\"" + href + "\">" + text + "</a>");//(text.startsWith("http://") ? text : ("http://" + text)));
		});
		$("#add_img").click(function() {
			var src = prompt("Введите адрес картинки (начинается с http://)", "http://");
			$("#descr").text($("#descr").text() + "<img src=\"" + src + "\"></img>"); 
		});
	});
</script>
